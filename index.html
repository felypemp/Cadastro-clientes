<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;0,700;1,800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/header-titulo.css">
    <link rel="stylesheet" href="./assests/css/button.css">
    <link rel="stylesheet" href="./assests/css/tabela.css">
    <link rel="stylesheet" href="./assests/css/modal.css">
    <title>CADASTRO DE CLIENTES</title>
</head>
<body>
    <header>
        <h1 class="header-titulo">Cadastro de clientes</h1>
    </header>

    <main>
        <button type="button " class="button blue mobile" id="cadastrarCliente">Cadastrar cliente</button>

        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Felipe</td>
                        <td>Felipe@front.com.br</td>
                        <td>(71) 9 8888-8888</td>
                        <td>Salvador</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Diogo</td>
                        <td>Di@front.com.br</td>
                        <td>(71) 9 8888-8888</td>
                        <td>Salvador</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Henrique</td>
                        <td>Henrique@front.com.br</td>
                        <td>(71) 9 8888-8888</td>
                        <td>Candeias</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>
        <div class="modal" id="modal">
            <div class="modal-conteudo">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-fechar" id="modalFechar">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Cliente">
                    <input type="email" class="modal-field" placeholder="e-mail do Cliente">
                    <input type="text" class="modal-field" placeholder="Celular do Cliente">
                    <input type="text" class="modal-field" placeholder="Cidade do Cliente">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

    <footer>
        Copyright &copy; Felipe Matos
    </footer>
    
    <script src="./assests/js/main.js"></script>
</body>
</html>
